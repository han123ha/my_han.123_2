<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一年级英语基础句型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#60A5FA',
                        light: '#EFF6FF',
                    },
                    fontFamily: {
                        sans: ['Comic Sans MS', 'Marker Felt', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .sentence-card {
                @apply bg-white rounded-xl shadow-md p-6 mb-6 transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1 border-2 border-primary/20;
            }
            .english-text {
                @apply text-xl md:text-2xl font-bold text-primary mb-2;
            }
            .chinese-text {
                @apply text-lg md:text-xl text-gray-700;
            }
            .pronunciation {
                @apply text-sm text-gray-500 mt-2 italic;
            }
            .repeat-btn {
                @apply w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center mt-3 cursor-pointer hover:bg-secondary transition-colors;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-light to-white min-h-screen">
    <header class="py-8 bg-primary text-white text-center shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold">一年级英语基础句型</h1>
            <p class="mt-2 opacity-90">简单问候与自我介绍</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- 互动提示 -->
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-8 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa fa-lightbulb-o text-yellow-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            点击每个句子旁边的重复按钮，跟着大声朗读练习吧！
                        </p>
                    </div>
                </div>
            </div>

            <!-- 句型卡片 -->
            <div class="sentence-card">
                <div class="english-text">Hello! / Hi!</div>
                <div class="chinese-text">你好！</div>
                <div class="pronunciation">发音提示：哈喽 / 嗨</div>
                <div class="repeat-btn" onclick="showRepeat(this, 'Hello! / Hi!')">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>

            <div class="sentence-card">
                <div class="english-text">Good morning.</div>
                <div class="chinese-text">早上好。</div>
                <div class="pronunciation">发音提示：古德 莫宁</div>
                <div class="repeat-btn" onclick="showRepeat(this, 'Good morning.')">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>

            <div class="sentence-card">
                <div class="english-text">My name is...</div>
                <div class="chinese-text">我的名字是……</div>
                <div class="pronunciation">发音提示：迈 内姆 伊兹...</div>
                <div class="mt-3">
                    <div class="text-sm text-gray-600 mb-2">试着填写你的名字：</div>
                    <div class="flex">
                        <input type="text" placeholder="你的名字" class="border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 flex-grow">
                        <button class="bg-primary text-white px-4 rounded-r" onclick="showName()">
                            生成句子
                        </button>
                    </div>
                    <div id="name-sentence" class="mt-3 text-primary font-medium hidden"></div>
                </div>
                <div class="repeat-btn" onclick="showRepeat(this, 'My name is...')">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>

            <div class="sentence-card">
                <div class="english-text">How are you?</div>
                <div class="chinese-text">你好吗？</div>
                <div class="pronunciation">发音提示：好 啊 有</div>
                <div class="repeat-btn" onclick="showRepeat(this, 'How are you?')">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>

            <div class="sentence-card">
                <div class="english-text">I'm fine, thank you.</div>
                <div class="chinese-text">我很好，谢谢。</div>
                <div class="pronunciation">发音提示：爱姆 凡，三克 有</div>
                <div class="repeat-btn" onclick="showRepeat(this, 'I\'m fine, thank you.')">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>

            <!-- 练习小互动 -->
            <div class="bg-primary/5 rounded-xl p-6 mt-10 border border-primary/20">
                <h3 class="text-xl font-bold text-primary mb-4">小练习：情景选择</h3>
                <p class="mb-4">早上见到老师，你应该说：</p>
                <div class="space-y-3">
                    <button class="w-full text-left p-3 border border-gray-200 rounded hover:bg-gray-50" onclick="checkAnswer(this, false)">Hello! / Hi!</button>
                    <button class="w-full text-left p-3 border border-gray-200 rounded hover:bg-gray-50" onclick="checkAnswer(this, true)">Good morning.</button>
                    <button class="w-full text-left p-3 border border-gray-200 rounded hover:bg-gray-50" onclick="checkAnswer(this, false)">How are you?</button>
                </div>
                <div id="answer-result" class="mt-4 hidden"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>一年级英语基础句型学习卡</p>
            <p class="text-sm mt-1">每天练习5分钟，英语更流利！</p>
        </div>
    </footer>

    <script>
        // 重复练习提示
        function showRepeat(button, text) {
            // 按钮动画效果
            button.classList.add('animate-pulse');
            setTimeout(() => button.classList.remove('animate-pulse'), 1000);
            
            // 显示提示
            alert(`请跟着朗读: ${text}`);
        }

        // 生成名字句子
        function showName() {
            const input = document.querySelector('input[placeholder="你的名字"]');
            const name = input.value.trim() || "Lily";
            const sentenceElement = document.getElementById('name-sentence');
            
            sentenceElement.textContent = `My name is ${name}.`;
            sentenceElement.classList.remove('hidden');
        }

        // 检查答案
        function checkAnswer(button, isCorrect) {
            const resultElement = document.getElementById('answer-result');
            
            // 重置所有按钮样式
            document.querySelectorAll('.space-y-3 button').forEach(btn => {
                btn.classList.remove('bg-green-100', 'border-green-300', 'text-green-700', 
                                    'bg-red-100', 'border-red-300', 'text-red-700');
            });
            
            // 显示结果
            if (isCorrect) {
                button.classList.add('bg-green-100', 'border-green-300', 'text-green-700');
                resultElement.innerHTML = '<i class="fa fa-check text-green-500"></i> 太棒了，答对了！';
                resultElement.className = 'mt-4 text-green-700';
            } else {
                button.classList.add('bg-red-100', 'border-red-300', 'text-red-700');
                resultElement.innerHTML = '<i class="fa fa-times text-red-500"></i> 再想想，早上见面应该说什么呢？';
                resultElement.className = 'mt-4 text-red-700';
            }
            
            resultElement.classList.remove('hidden');
        }
    </script>
</body>
</html>
